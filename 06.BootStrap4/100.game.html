    <script>
        let clickCount = 0;
        let numbers = [];
        let gameMoney = 10000;
        let gameCount = 0;

        function change(id) {
            let button = document.getElementById(id);
            let random = Math.floor(Math.random() * 3);
            button.innerHTML = random;
            clickCount++;
            numbers.push(random);
            if (clickCount === 3) {
                setTimeout(function() {
                    playGame();
                }, 3000);
            }    
        }

        function playGame() {
            if (numbers[0] === numbers[1] && numbers[0] === numbers[2])
                gameMoney += 8000;
            else
                gameMoney -= 1000;
            
            gameCount++ // 그러거나말거나 게임카운트는 쌓임
            clickCount = 0; // 게임 클릭카운트 0로 만들고
            numbers = []; // numbers 빈 array

            // 화면을 변경
            let moneyDOM = document.getElementById('money');
            let countDOM = document.getElementById('count');
            let oneDOM = document.getElementById('one');
            let twoDOM = document.getElementById('two');
            let threeDOM = document.getElementById('three');
            moneyDOM.innerHTML = gameMoney;
            countDOM.innerHTML = gameCount;
            oneDOM.innerHTML = '?';
            twoDOM.innerHTML = '?';
            threeDOM.innerHTML = '?';
        }
    </script>
