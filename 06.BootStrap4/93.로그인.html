<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
    <div id="view" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-target="#view" data-slide-to="0" class="active"></li>
            <li data-target="#view" data-slide-to="1"></li>
            <li data-target="#view" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/sky.jpeg" alt="Sky" width="1200" height="500">
            </div>
            <div class="carousel-item">
                <img src="img/mountain.jpg" alt="Mountain" width="1200" height="500">
            </div>
            <div class="carousel-item">
                <img src="img/lake.jpg" alt="Lake" width="1200" height="500">
            </div>
        </div>

        <a class="carousel-control-prev" href="#view" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#view" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    </div>

    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <form action="/action_page.php" method="POST">
            <div class="form-group">
                <label for="ID"><h5><strong>회원 ID : </strong></h5></label>
                <input type="text" class="form-control" id="ID" placeholder="ID를 입력해주세요" name="아이디" required>
            </div>
            <div class="form-group">
                <label for="pass"><h5><strong>패스워드 :</strong></h5></label>
                <input type="password" class="form-control" id="pass" placeholder="비밀번호를 입력해주세요" name="패스워드" required>
            </div>
            <button type="button" class="btn btn-success" onclick="location.href='94.확인.html'">확인</button>
            <button type="button" class="btn btn-danger">취소</button>
        </form>
    </div>
</body>

</html>
