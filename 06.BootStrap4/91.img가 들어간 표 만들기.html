<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>이미지가 들어간 표 만들기</h2>
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>Rounded</th>
                    <th>Round-Circle</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>코너가 라운드 되어있는 사진입니다.</td>
                    <td>동그란 모양을 한 사진입니다.</td>
                    <td>사진 주위에 board가 들어있는 사진입니다.</td>
                </tr>
                <tr>
                    <td><img src="img/cinqueterre.jpg" class="rounded" alt="Rounded Cinque Terre" width="304" height="236"></td>
                    <td><img src="img/cinqueterre.jpg" class="rounded-circle" alt="rounded-circle Cinque Terre" width="304" height="236"></td>
                    <td><img src="img/cinqueterre.jpg" class="img-thumbnail" alt="thumbnail Cinque Terre" width="304" height="236"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
