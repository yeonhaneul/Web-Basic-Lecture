<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre 태그</title>
</head>
<body>
    <h3>개발자의 포맷 그대로 출력하기</h3>
    <hr>
    <p>
        &lt;p&gt; 태그를 사용하면
        여러 개의 빈 칸은 하나로,
        여러 줄은 한 줄에 붙여 출력됩니다.</p>
    <hr>
    <pre style="font-family: D2Coding; font-size:16pt; font-weight:bold;">
        그러나 &lt;pre&gt; 태그를 사용하면
        사용자가 입력한
        그대로 출력됩니다.
    </pre>
</body>
</html>
