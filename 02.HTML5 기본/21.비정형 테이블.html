<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비정형 테이블</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>비정형 테이블</h3>
    <table>
        <tr><td rowspan="3">A</td><td colspan="2">B</td></tr>
        <tr><td rowspan="2">C</td><td>D</td></tr>
        <tr><td>E</td></tr>
    </table>
    <hr>
    <table>
        <tr><td>A</td><td>B</td><td>C</td><td rowspan="3">D</td></tr>
        <tr><td rowspan="2">E</td><td>F</td><td>G</td></tr>
        <tr><td>H</td><td>I</td></tr>
        <tr><td>J</td><td colspan="2">K</td><td>L</td></tr>
    </table>
</body>
</html>
