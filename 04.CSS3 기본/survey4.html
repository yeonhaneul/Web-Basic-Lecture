<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
    <link href="survey4.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>설문지</h1>
    <p>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
    <hr>
    <form>
        <strong>학년</strong>
            <input type="radio" name="학년" value="1" checked><span>1학년</span>
            <input type="radio" name="학년" value="2"><span>2학년</span>
            <input type="radio" name="학년" value="3"><span>3학년</span>
            <input type="radio" name="학년" value="4"><span>4학년</span><br><br>
        <strong>성별</strong>
            <input type="radio" name="성별" value="M"><span>남</span>
            <input type="radio" name="성별" value="W" checked><span>여</span><br><br>
        <strong>관심 분야</strong>
            <select name="관심분야">
                <option value="Mobile" selected>모바일 소프트웨어</option>
                <option value="Web">컴퓨터 소프트웨어</option>
            </select><br><br>
        <strong>진로(다중 선택)</strong>
            <input type="checkbox" name="진로" value="1" checked><span>개발</span>
            <input type="checkbox" name="진로" value="2"><span>기획</span>
            <input type="checkbox" name="진로" value="3"><span>영업</span>
            <input type="checkbox" name="진로" value="4"><span>창업</span><br><br>
        <strong>남기고 싶은 말</strong>
            <textarea cols="50"
                rows="7"
                placeholder="글을 남겨주세요"></textarea>
    </form><br>
    <footer>Copyright 2017 by Kitae</footer>
</body>
</html>
