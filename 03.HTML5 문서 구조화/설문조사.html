<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <h2>설문지</h2>
    <p>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
    <hr>
    <form>
        학년
            <input type="radio" name="학년" value="1">1학년
            <input type="radio" name="학년" value="2">2학년
            <input type="radio" name="학년" value="3">3학년
            <input type="radio" name="학년" value="4">4학년<br>
        성별
            <input type="radio" name="성별" value="M">남
            <input type="radio" name="성별" value="W">여<br>
        관심 분야
            <select name="관심분야">
                <option value="Mobile" selected>모바일 소프트웨어</option>
                <option value="Web">컴퓨터 소프트웨어</option>
            </select><br>
        진로
            <input type="checkbox" name="진로" value="1">개발
            <input type="checkbox" name="진로" value="2">기획
            <input type="checkbox" name="진로" value="3">영업
            <input type="checkbox" name="진로" value="4">창업<br>
        남기고 싶은 말<br>
            <textarea cols="50"
                    rows="7"
                    placeholder="글을 남겨주세요"></textarea>
    </form>
    <p>Copyright 2017 by Kitae</p>
</body>
</html>
