<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Prompt</title>
    <script>
        let input = prompt('글을 입력하세요.~~');
        console.log(input);     //개발자도구>console에서 input에 넣은 글자가 보인다.
        alert(input);
    </script>
</head>
