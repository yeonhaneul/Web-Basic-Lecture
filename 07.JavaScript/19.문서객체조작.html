<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체조작 - 이미지</title>
    <script>
        window.onload = function () {
            let image = document.getElementById('image');

            //image.src = 'https://picsum.photos/600/450';

            image.width = 300;
            image.height = 300;
        };
    </script>

<body>
    <img id="image">
</body>
